<div class="popup" id="partnear">
  <div data-popup="partnear" class="popup__overlay"></div>
  <div class="popup__container">
    <div class="popup__inner">
      <div class="popup__top">
        <button data-popup="partnear" class="popup__close"></button>
        <div class="popup__title">Доєднатись як Партнер</div>
        <p class="popup__text">
          Duis aute irure dolor in reprehenderit in voluptate velit esse cillum
          dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
          proident, sunt in culpa.
        </p>
      </div>
      <form class="popup__form contact__form submitForm">
        <div class="form__fields flex">
          <label class="part">
            <span>Імʼя та прізвище</span>
            <input
              type="text"
              name="name"
              class="input"
              placeholder="Пишіть тут"
              data-required="true"
            />
          </label>
          <label class="part">
            <span>Назва компанії</span>
            <input
              type="text"
              name="company"
              class="input"
              placeholder="Пишіть тут"
              data-required="true"
            />
          </label>
          <label class="part">
            <span>Номер телефону</span>
            <input
              type="tel"
              name="phone"
              class="input"
              placeholder="Пишіть тут"
              data-required="true"
            />
          </label>
          <label class="part">
            <span>Ваш Email</span>
            <input
              type="email"
              name="email"
              class="input"
              placeholder="Пишіть тут"
              data-required="true"
            />
          </label>
          <label>
            <span>Супровідний лист (опціонально)</span>
            <textarea name="comment" class="textarea" placeholder="Пишіть тут"></textarea>
        </label>
        </div>
        <button type="submit" class="button yellow witharrow">
          <span>Відправити</span>
        </button>
      </form>
    </div>
  </div>
</div>
